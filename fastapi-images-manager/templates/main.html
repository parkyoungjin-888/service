<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }

        .iframe-container {
            border: 1px solid #ccc;
            background-color: #fff;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .image-iframe-container {
            display: flex;
            flex-direction: row;
            gap: 10px;
        }

        .image-block-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 450px;
            border: none;
        }

        #table-block {
            width: 100%;
            height: 600px;
        }

        h2 {
            margin: 0;
            padding: 10px;
            background-color: #eaeaea;
            border-bottom: 1px solid #ccc;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <div class="iframe-container">
        <h2>이미지 테이블</h2>
        <iframe id="table-block" src="/images/table"></iframe>
    </div>

    <div class="image-iframe-container">
        <div class="image-block-wrapper">
            <h2>스트리밍</h2>
            <iframe id="streaming-block" src="/images/display"></iframe>
        </div>
        <div class="image-block-wrapper">
            <h2>선택 이미지</h2>
            <iframe id="image-block" src="/images/display"></iframe>
        </div>
    </div>

    <script>
        window.addEventListener("message", function(event) {
            if (typeof event.data?.doc === "object" && event.data.doc !== null) {
                const doc = event.data.doc;

                if (doc.img_path) {
                    const encodedPath = encodeURIComponent(doc.img_path);
                    const imageBlock = document.getElementById("image-block");
                    imageBlock.src = `/images/display?img_path=${encodedPath}`;
                }
            }
        });
    </script>

</body>
</html>
